<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yes or no</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="init-box">
        <div>
            <h1 class="valentine_q">Do u wanna be valentines yes or no?</h1>
            <div class="buttons">
                <button type="button" id="yes" class="">
                    Yes
                </button>
                <div class="no-button-box">
                    <button type="button" id="no">
                        No
                    </button>
                </div>
            </div>
            <div id="spot-player">
                <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/track/5yr8pi3uCjTYOnTqstBBdm?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
            
        </div>
    </div>
    <script>
        const no_button = document.getElementById('no');
        no_button.addEventListener('mouseover', function() {
            no_button.style.left = `${Math.ceil(Math.random() * 90)}%`;
            no_button.style.top = `${Math.ceil(Math.random() * 90)}%`;
        }); 
        
    </script>

    <script>
        document.getElementById('yes').addEventListener('click', function() {
            const player = document.getElementById('spot-player');
            player.style.opacity = 1;
        })
    </script>
</body>
</html>
